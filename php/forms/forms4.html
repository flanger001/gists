<!DOCTYPE html>
<html>
<head>
  <title>Forms 4</title>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    var FormThing = {
      onReady: function(){
        $("#birds").on("submit", FormThing.processForm);        
      },
      processForm: function(e) {
        e.preventDefault();
        var species = $("#birds input[name='species']").val();
        $.post("processform.php", { species: species });
      }
    };
    $(document).ready(FormThing.onReady);
  </script>
</head>
<body>
 
<p>// jQuery</p>
 
<form name="birds" id="birds">
  <input type="text" name="species">
  <input type="submit">
</form>
 
</body>
</html>
