<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript">
  var Game = {
    squares: [
      { key: 1, on: false },
      { key: 2, on: false },
      { key: 3, on: true },
      { key: 4, on: false },
      { key: 5, on: false },
      { key: 6, on: false },
      { key: 7, on: true },
      { key: 8, on: false },
      { key: 9, on: false },
    ],
    lightsOn: function(e){
      var s = Game.squares[e];
      s.on = true;
      $("#cell" + e).toggleClass("on off");
    },
    lightsOff: function(e){
      var s = Game.squares[e];
      s.on = false;
      $("#cell" + e).toggleClass("on off");
    },
    check: function(e){
      var c = Game.squares[e].on;
      (c ? Game.lightsOff(e) : Game.lightsOn(e));
    }
  };
  $(document).ready(function(){
    $.each(Game.squares, function(key, square) {
      var cell = $("<div/>", {
        id: "cell" + parseInt(key + 1),
        "class": (square.on ? "square on" : "square off"),
        on: {
          click: function(){
            Game.check(key);
          }
        }
      });

      $(".squares").append(cell);
    });


  });
  </script>
  <style type="text/css">
  .on {
    background-color: #ff0;
  }
  .off {
    background-color: #000;
  }
  .square {
    height: 100px;
    width: 100px;
    border: 1px solid black;
    border-radius: 5px;
    display: inline-block;
    margin: 5px;
  }
  .squares {

  }
  </style>
</head>
<body>
<div class="squares">

</div>
</body>
</html>
